<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Quiz Time</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
    </nav>
  </header>

  <main class="container">
    <form id="quizForm">
      <div class="quiz-question">
        <h3>1. What does HTML stand for?</h3>
        <label><input type="radio" name="q1" value="a" /> Hyper Text Markup Language</label><br />
        <label><input type="radio" name="q1" value="b" /> High Text Machine Language</label><br />
        <label><input type="radio" name="q1" value="c" /> Hyperlink and Text Markup Language</label>
        <div class="correct-answer" id="a1"></div>
      </div>

      <div class="quiz-question">
        <h3>2. Which CSS property controls the text size?</h3>
        <label><input type="radio" name="q2" value="a" /> font-style</label><br />
        <label><input type="radio" name="q2" value="b" /> text-size</label><br />
        <label><input type="radio" name="q2" value="c" /> font-size</label>
        <div class="correct-answer" id="a2"></div>
      </div>

      <div class="quiz-question">
        <h3>3. Inside which HTML element do we put JavaScript?</h3>
        <label><input type="radio" name="q3" value="a" /> &lt;script&gt;</label><br />
        <label><input type="radio" name="q3" value="b" /> &lt;js&gt;</label><br />
        <label><input type="radio" name="q3" value="c" /> &lt;javascript&gt;</label>
        <div class="correct-answer" id="a3"></div>
      </div>

      <div class="quiz-question">
        <h3>4. What is the default display value of a &lt;div&gt;?</h3>
        <label><input type="radio" name="q4" value="a" /> inline</label><br />
        <label><input type="radio" name="q4" value="b" /> block</label><br />
        <label><input type="radio" name="q4" value="c" /> inline-block</label>
        <div class="correct-answer" id="a4"></div>
      </div>

      <div class="quiz-question">
        <h3>5. Which method is used to add a new element in JavaScript?</h3>
        <label><input type="radio" name="q5" value="a" /> document.appendChild()</label><br />
        <label><input type="radio" name="q5" value="b" /> document.writeElement()</label><br />
        <label><input type="radio" name="q5" value="c" /> document.addElement()</label>
        <div class="correct-answer" id="a5"></div>
      </div>

      <button type="submit">Submit</button>
      <div id="result"></div>
    </form>
  </main>
